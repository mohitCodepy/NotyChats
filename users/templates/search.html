{% extends 'base.html' %}
{% load static %}
{% block verify_phone %}
{% endblock verify_phone%}
{% block searchnot %}
{% endblock searchnot %}
{% block home %}

<div class="row ">
    <div class="col-sm-4 left-bar border">
        <div class="row g-0">
            <div class="col-md-3 align-items-center justify-content-center mx-0">
                <img class="img-fluid rounded-circle border border-3 p-1 border-warning mt-1"
                    src="{% static 'users/images/wlogo.png' %}" alt="hello" height="45px" width="45px">
            </div>
            <div class="col-md-9 text-right justify-content-end align-items-center d-flex mx-0">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-fill mx-3" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                </svg>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical mr-2" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </div>
        </div>
    </div>
    <div class="col-sm-8 right-bar border">
        <div class="row g-0">
            <div class="col-md-3 align-items-center justify-content-center mx-0">
                <img class="img-fluid rounded-circle border border-3 p-1 border-warning mt-1"
                    src="{% static 'users/images/wlogo.png' %}" alt="hello" height="45px" width="45px">
            </div>
            <div class="col-md-9 text-right justify-content-end align-items-center d-flex mx-0">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-fill mx-3" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                </svg>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical mr-2" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </div>
        </div>
    </div>
    <div class="col-sm-3 d-inline side_scroller  p-0">
        <div class="card mb-0 mx-0 border-0 sticky-top  my-2 px-0">
            <div class="row g-0 mx-2 bg-white border">
                <div class="col-md-3 mb-1 py-1 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="d-inline bi bi-search text-dark" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
                <div class="col-md-9  py-1 bg-white">
                    <input width="100" style="font-size: normal;" class="bg-white  text-left  d-inline  input-group " type="text"
                        placeholder="Search your contacts here ">
                </div>
            </div>
        </div>
        
        <div class="card border-bottom mb-0 mx-0 mt-2" style="max-width: 540px; max-height: 80px;">
            <div class="row g-0">
                <div class="col-md-2 p-1 mx-0">
                    <img class="img-fluid rounded-circle border border-3 border-warning p-1"
                        src="{% static 'users/images/wlogo.png' %}" alt="hello" height="45px" width="60px">
                </div>
                <div class="col-md-10">
                    <div class="card-body mt-0 p-2 ">
                        <h6 class="card-title mt-0">Card title</h6>
                        <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p> -->
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-0 mx-0 border-bottom " style="max-width: 540px; max-height: 80px;">
            <div class="row g-0">
                <div class="col-md-2 p-1 mx-0">
                    <img class="img-fluid rounded-circle border border-3 border-warning p-1"
                        src="{% static 'users/images/wlogo.png' %}" alt="hello" height="45px" width="60px">
                </div>
                <div class="col-md-10">
                    <div class="card-body mt-0 p-2 ">
                        <h6 class="card-title mt-0">Card title</h6>
                        <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p> -->
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-0 mx-0  border-bottom" style="max-width: 540px; max-height: 80px;">
            <div class="row g-0">
                <div class="col-md-2 p-1 mx-0">
                    <img class="img-fluid rounded-circle border border-3 border-warning p-1"
                        src="{% static 'users/images/wlogo.png' %}" alt="hello" height="45px" width="60px">
                </div>
                <div class="col-md-10">
                    <div class="card-body mt-0 p-2 ">
                        <h6 class="card-title mt-0">Card title</h6>
                        <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p> -->
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 d-inline chat-area text-left border mx-0 px-0">
        hii
    </div>
</div>
{% endblock home %}
