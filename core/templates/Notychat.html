{% extends 'base.html' %}
{% load static %}
{% block verify_phone %}
{% endblock verify_phone%}
{% block searchnot %}
{% endblock searchnot %}
{% block home %}

<div class="row ">
    <div class="col-sm-4 left-bar border">
        <div class="row g-0">
            <div class="col-md-3 align-items-center justify-content-center mx-0">
                <img class=" rounded-circle p-1 img-fluid" src="{{request.user.picture.url}}" alt="hello"
                    style="max-width: 55px; min-width: 55px; min-height: 58px; max-height: 58px;">
            </div>
            <div class="col-md-9 text-right justify-content-end align-items-center d-flex mx-0">
                <a class="text-decoration-none" href="#"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="text-dark bi bi-chat-left-fill mx-3" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    </svg></a>
                <div class="dropdown" style="z-index: 999999;">
                    <a class="dropdown-toggle three-dot" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">

                        <svg width="1em" height="1em" viewBox="0 0 16 16"
                            class="text-dark bi bi-three-dots-vertical mr-2" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                    </a>
                    <ul class="dropdown-menu dropdown-lists dropdown-menu-right"
                        style="position: absolute; left: -100px; inset: 0px auto auto 0px; transform: translate3d(0px, 24.5px, 0px);"
                        aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'addfriend' %}">New group</a></li>
                        <li><a class="dropdown-item" href="{% url 'edit_profile' %}{{request.user.id}}">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Archived</a></li>
                        <li><a class="dropdown-item" href="#">Starred</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <form action="{% url 'userlogout' %}" method="post">
                            {% csrf_token %}
                            <li><a class="dropdown-item bg-white"><input value="Log out" class="bg-white"
                                        type="submit"></a></li>
                        </form>
                    </ul>
                </div>

                <!-- <a class="text-decoration-none d-inline-block" href="#"><svg width="1em" height="1em"
                        viewBox="0 0 16 16" class="text-dark bi bi-three-dots-vertical mr-2" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    </svg></a> -->

            </div>
        </div>
    </div>
    <div class="col-sm-8 right-bar border">
        <div class="row g-0">
            <div class="col-md-5 align-items-center justify-content-center mx-0">
                <div class="row">
                    <div class="col-sm-5 text-center">
                        <img id="second-user-img" class="d-inline user-img img-fluid " src="" >
                    </div>
                    <div class="col-sm-7 text-left mt-1 mb-0">
                        <p id="second-user-name" class="mb-0" style="font-size: large;"></p>
                        <p class=" text-success">â—‰ Online</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 text-right justify-content-end align-items-center d-flex mx-0 mb-3">
                <i class="fa fa-paperclip text-dark mr-4" aria-hidden="true"></i>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical mr-2"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </div>
        </div>
    </div>
    <!-- side_scroller -->
    <div class="col-sm-3 side_bar p-0">
        <div class="row">
            <div class="col-sm-12 mb-1">
                <div class="card mb-0 mx-0 border-0 sticky-top  my-2 px-0">
                    <div class="row g-0 mx-2 bg-white border" style="z-index: -1;">
                        <div class="col-md-2 mb-1 py-1 text-left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                                class="d-inline bi bi-search ml-4 " style="color: rgb(151, 146, 146);"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </div>
                        <div class="col-md-10 py-1 d-flex align-items-center bg-white" ">
                            <input  width=" 100" style="font-size: normal;"
                            class="bg-white  text-left  d-inline  input-group " type="text"
                            placeholder="Search or start new chat ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 side_scroller py-0" id="testid">

            </div>
        </div>
    </div>
    <div class="col-sm-9 d-inline chat-area text-left border mx-0 px-0 ">
        <div class="row">
            <div class="chat-box px-4 col-md-12" id="chat-box-id">
                <div class="row" id="sender-chats">

                </div>
            </div>
            <div class="col-md-12 pb-0 input-group flex-nowrap send-input-box">
                <span class="input-group-text mb-0" id="addon-wrapping"><i class="far fa-grin px-2"
                        style="font-size: x-large;"></i></span>
                <input id="send-msg" type="text" class="main-input-box pl-3 " placeholder="Send message">
                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-microphone px-2"
                        style="font-size: large;"></i></span>
            </div>
        </div>

    </div>
</div>

{% endblock home %}
